<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <title>Morse Code Translator</title>
</head>

<body>
  <div class="background-img"></div>
  <h1 class="page-title">Morse Code Translator</h1>
  <div class="translation-container">
    <input class="english-word"  type="text" placeholder="Enter word or phrase here">
    <div class="btn-container">
      <button class="submit-btn">Submit</button>
      <button class="reset-btn">Reset</button>
    </div>
    <textarea name="morse-translation" id="morse-translation" class="morse-translation" cols="30" rows="10"></textarea>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
